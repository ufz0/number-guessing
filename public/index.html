<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing</title>
    <link rel="stylesheet" href="public/styles.css">
</head>
<body>
    <h1 class="fadeIn">Number guessing</h1>
    <input class="fadeIn" id="num" placeholder="Enter a number 1-10...." type="number">

    <button class="fadeIn" id="sendBtn">Enter</button>
    <button class="fadeIn" id="rsBtn" hidden>Restart</button>

    <h3 class="fadeIn" id="status"></h3>
    <h4 class="fadeIn" id="triedNumbersText" hidden>Tried numbers:</h4>
    <h5 class="fadeIn" id="numbersList"></h5>
    <script src="/public/index.js"></script>
</body>
</html>
